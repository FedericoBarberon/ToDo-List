<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ToDo List</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="background"></div>

    <div class="main">
        <h1 class="title">TODO LIST</h1>

        <form class="taskForm" id="taskForm">
            <input type="text" name="task" placeholder="New task..." class="taskForm__task" autocomplete="off" spellcheck="false">
            <button class="taskForm__addButton">+</button>
        </form>
        
        <section class="tasks hidden" id="tasks"></section>
    </div>
</body>
</html>
