<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ToDo List</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/90fc103499.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background"></div>

    <div class="main">
        <h1 class="title">TODO LIST</h1>

        <form class="taskForm" id="taskForm">
            <input type="text" name="task" placeholder="New task..." class="taskForm__task" autocomplete="off" spellcheck="false">
            <button class="taskForm__addButton" title="Add Task">+</button>
        </form>
        
        <section class="tasks hidden" id="tasks">
        </section>
        <div class="data">
            <span id="taskNum">0 Tasks</span>
            <span id="taskComplete">0/0 Complete</span>
        </div>
    </div>
</body>
</html>
